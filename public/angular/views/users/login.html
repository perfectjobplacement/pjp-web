<div data-ng-controller="UserController" class="public-form-container">
    <section class="contact-page-area section-gap">
        <div class="auth-container container auth-box login-box">
            <form ng-submit="uObj.cuObj.login.submit(SignInForm)">
                <div class="creaditienl-boxes form-area" ng-form="SignInForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Email
                                    <span class="pull-right text-danger" ng-if="uObj.cuObj.login.isSubmited && SignInForm.userEmail.$error.required">Required</span>
                                    <span class="pull-right text-danger" ng-if="uObj.cuObj.login.isSubmited && SignInForm.userEmail.$error.pattern || SignInForm.userEmail.$error.email">Invalid</span>
                                </label>
                                <input type="email" autocomplete="off" class="form-control input-lg" placeholder="Email" name="userEmail" autocomplete="off"  ng-model="uObj.cuObj.login.model.email" data-ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>password <span class="pull-right text-danger" ng-if="uObj.cuObj.login.isSubmited && SignInForm.password.$error.required">Required</span></label>
                                <input name="password" placeholder="Password" class="common-input form-control" ng-required="true" type="password" ng-model="uObj.cuObj.login.model.password">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <hr>
                            <div class="form-group text-center" ng-if="!uObj.cuObj.login.isReqSent">
                               <button type="submit" class="primary-btn text-white">Sign In</button>
                            </div>
                            <div class="form-group text-center" ng-if="uObj.cuObj.login.isReqSent">
                               <button class="primary-btn text-white" disabled>Submiting...</button>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="divider"></div>
                            <section class="additional-info">
                                <p class="text-center">
                                    <a class="ic-link-1" href="#!forgot-password">Forgot your password?</a>
                                    <span> | </span>
                                    <a class="ic-link-1" href="#!signup">Sign up</a>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row mt-5">
                <div class="col-lg-12" ng-init="uObj.initAds()">
                    <div class="single-feature">
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-5257119138257770"
                            data-ad-slot="2940370832"
                            data-ad-format="auto"
                            data-full-width-responsive="true">
                        </ins>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
