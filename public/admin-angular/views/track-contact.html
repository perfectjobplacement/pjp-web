<div class="manage-location-page" data-ng-controller="LocationController" ng-init="tcObj.init()">
	<div class="container-fluid">
		<div class="row">

			<div class="admin-sidebar" data-ng-include="'/admin-angular/views/sidebar.html'"></div>
			
			<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
				<div class="qualification">
					<div class="pt-3 pb-2 mb-3 border-bottom">
						<h3 class="h3">Track Contact</h3>
					</div>

				    <div class="table-responsive" ng-if="tcObj.data.length && !tcObj.loading">
					    <table class="table table-bordered table-striped mb-0">
						    <thead>
						        <tr>
						            <th>#</th>
						            <th>Job Id</th>
						            <th>Contact</th>
						            <th>Create Date</th>
						            <th>Action</th>
						            <th>Delete multi <button ng-if="(tcObj.data | filter: { isDelete:true } ).length > 0" ng-click="tcObj.deleteMultiple()" class="btn btn-sm btn-primary">Delete</button></th>
						        </tr>
						    </thead>
						    <tbody>
						        <tr ng-repeat="row in tcObj.data | orderBy: '-createdAt'">
						            <td>{{$index}}</td>
						            <td>
						            	{{row.jobId}}
						            </td>
						            <td>
						                {{row.contact}}
						            </td>
						            <td>
						                {{row.createdAt | date:'medium'}}
						            </td>
						            <td>
						                <i ng-click="tcObj.delete(row)" class="fa fa-trash-o pointer ml-10" aria-hidden="true"></i>
						            </td>
						            <td>
						                <div class="checkbox">
										  	<label><input type="checkbox" value="false" ng-model="row.isDelete"></label>
										</div>
						            </td>
						        </tr>
						    </tbody>
						</table>
					</div>

					<div ng-if="!tcObj.data.length && !tcObj.loading" class="no-data-cn text-center">
						<h4>No data</h4>
					</div>

					<div ng-if="tcObj.data.length && !tcObj.loading" class="no-data-cn text-center pt-4">
						<button class="btn btn-primary" ng-click="tcObj.loadMore()">Load More</button>
					</div>

					<div ng-if="tcObj.loading" class="text-center loading-cn">
						<h2>
							<i class="fa fa-spinner fa-pulse fa-fw"></i>
							<span class="sr-only">Loading...</span>
						</h2>
					</div>
				</div>
			</main>
		</div>
	</div>

	<div data-ng-include="'/admin-angular/views/modal.html'"></div>
</div>
