<div data-ng-controller="UserController" class="admin-dashboard-page">

    <section class="contact-page-area section-gap">
        <div class="auth-container container auth-box login-box">
            <form ng-submit="adObj.login.submit(loginForm)" novalidate="">
                <div class="creaditienl-boxes form-area" ng-form="loginForm">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Email
                                    <span class="pull-right text-danger" ng-if="adObj.login.isSubmited && loginForm.userEmail.$error.required">Required</span>
                                    <span class="pull-right text-danger" ng-if="adObj.login.isSubmited && loginForm.userEmail.$error.pattern || loginForm.userEmail.$error.email">Invalid</span>
                                </label>
                                <input type="email" autocomplete="off" class="form-control input-lg" placeholder="Email" name="userEmail" autocomplete="off"  ng-model="adObj.login.model.email" data-ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>password <span class="pull-right text-danger" ng-if="adObj.login.isSubmited && loginForm.password.$error.required">Required</span></label>
                                <input name="password" placeholder="Password" class="common-input form-control" ng-required="true" type="password" ng-model="adObj.login.model.password">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <hr>
                            <div class="form-group text-center" ng-if="!adObj.login.isReqSent">
                               <button class="primary-btn text-white">Sign In</button>
                            </div>
                            <div class="form-group text-center" ng-if="adObj.login.isReqSent">
                               <button class="primary-btn text-white" disabled>Submiting...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
