<div data-ng-controller="UserController" class="public-form-container">
    
    <section class="banner-area relative" id="home">    
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                        Get New Password
                    </h1>
                    <p class="text-white">Get Our Best services banifits!</p>
                </div>                                          
            </div>
        </div>
    </section>


    <section class="contact-page-area section-gap">
        <div class="auth-container container login-box">
            <form ng-submit="uObj.cuObj.fpass.submit(SignInForm)" novalidate="">
                <div class="creaditienl-boxes form-area" ng-form="SignInForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="additional-info text-center">
                                <p class="text-small instructions">Enter the email address associated with your account. <br />We'll email you a new password.</p>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Email
                                    <span class="pull-right text-danger" ng-if="uObj.cuObj.fpass.isSubmited && SignInForm.userEmail.$error.required">Required</span>
                                    <span class="pull-right text-danger" ng-if="uObj.cuObj.fpass.isSubmited && SignInForm.userEmail.$error.pattern || SignInForm.userEmail.$error.email">Invalid</span>
                                </label>
                                <input type="email" autocomplete="off" class="form-control input-lg" placeholder="Email" name="userEmail" autocomplete="off"  ng-model="uObj.cuObj.fpass.model.email" data-ng-required="true" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <hr>
                            <div class="form-group text-center" ng-if="!uObj.cuObj.fpass.isReqSent">
                               <button class="primary-btn text-white">Get new</button>
                            </div>
                            <div class="form-group text-center" ng-if="uObj.cuObj.fpass.isReqSent">
                               <button class="primary-btn text-white" disabled>Submiting...</button>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="divider"></div>
                            <section class="additional-info">
                                <p class="text-center">
                                    <a href="#!login">Sign In</a>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
