<div data-ng-controller="UserController" class="public-form-container">
    
    <section class="contact-page-area section-gap">
        <div class="auth-container container login-box">
            <div class="creaditienl-boxes form-area" ng-form="signupForm">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>First Name <span class="pull-right text-danger" ng-if="adObj.regObj.add.isSubmited && signupForm.firstName.$error.required">Required</span></label>
                            <input name="firstName" placeholder="Company Name" class="common-input form-control" ng-required="true" type="text" ng-model="adObj.regObj.add.model.firstName">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Last Name <span class="pull-right text-danger" ng-if="adObj.regObj.add.isSubmited && signupForm.lastName.$error.required">Required</span></label>
                            <input name="lastName" placeholder="Contact Person Name" class="common-input form-control" ng-required="true" type="text" ng-model="adObj.regObj.add.model.lastName">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Email 
                                <span class="pull-right text-danger" ng-if="adObj.regObj.add.isSubmited && signupForm.email.$error.required">Required</span>
                                <span class="pull-right text-danger" ng-if="adObj.regObj.add.isSubmited && signupForm.email.$error.pattern || signupForm.email.$error.email">Invalid</span>
                            </label>
                            <input name="email" placeholder="Email" class="common-input form-control" ng-required="true" type="email" ng-model="adObj.regObj.add.model.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Create Password <span class="pull-right text-danger" ng-if="adObj.regObj.add.isSubmited && signupForm.password.$error.required">Required</span></label>
                            <input name="password" placeholder="Password" class="common-input form-control" ng-required="true" type="password" ng-model="adObj.regObj.add.model.password">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <hr>
                        <div class="form-group text-center" ng-if="!adObj.regObj.add.isReqSent">
                           <button class="btn btn-primary text-white">Register</button>
                        </div>
                        <div class="form-group text-center" ng-if="adObj.regObj.add.isReqSent">
                           <button class="btn btn-primary text-white" disabled>Submiting...</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="divider"></div>
                        <section class="additional-info">
                            <p class="text-center mb-0">
                                <a class="pointer ic-link" ng-click="adObj.stateGo('login')">Sign In</a>
                            </p>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
